<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>編輯投資組合</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --positive: #22c55e;
      --negative: #f43f5e;
      --card-bg: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --input-bg: #334155;
    }

    body {
      margin: 0;
      font-family: "Inter", "Noto Sans TC", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5rem;
    }

    .section-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0.5rem;
    }

    .row.cash {
      grid-template-columns: 1fr 1fr auto;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: opacity 0.2s;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-remove {
      background: rgba(244, 63, 94, 0.2);
      color: var(--negative);
      padding: 0.5rem;
    }

    .btn-add {
      background: rgba(56, 189, 248, 0.2);
      color: var(--accent);
      width: 100%;
      margin-top: 0.5rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .btn-save {
      background: var(--positive);
      color: #fff;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
    }

    .btn-cancel {
      background: var(--input-bg);
      color: var(--text);
      text-decoration: none;
      display: inline-block;
      padding: 0.75rem 2rem;
      border-radius: 0.25rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 640px) {
      .row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }
      .btn-remove {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>編輯投資組合</h1>
      <p style="color: var(--muted);">新增、修改或刪除您的資產配置</p>
    </header>

    <form action="/edit" method="POST">
      <div class="section-card">
        <h2>股票 (Stocks)</h2>
        <div id="stocks-container">
          {% for stock in portfolio.get('stocks', []) %}
          <div class="row stock-row">
            <div>
              <label>代號 (Symbol)</label>
              <input type="text" name="stock_symbol[]" value="{{ stock.symbol }}" required placeholder="e.g. AAPL">
            </div>
            <div>
              <label>股數 (Shares)</label>
              <input type="number" step="any" name="stock_shares[]" value="{{ stock.shares }}" required placeholder="0.0">
            </div>
            <div>
              <label>平均成本 (Avg Cost)</label>
              <input type="number" step="any" name="stock_cost[]" value="{{ stock.get('average_cost', 0) }}" required placeholder="0.0">
            </div>
            <button type="button" class="btn-remove" onclick="removeRow(this)">✕</button>
          </div>
          {% endfor %}
        </div>
        <button type="button" class="btn-add" onclick="addStockRow()">+ 新增股票</button>
      </div>

      <div class="section-card">
        <h2>現金 (Cash)</h2>
        <div id="cash-container">
          {% for cash in portfolio.get('cash', []) %}
          <div class="row cash-row">
            <div>
              <label>幣別 (Currency)</label>
              <input type="text" name="cash_currency[]" value="{{ cash.currency }}" required placeholder="e.g. USD">
            </div>
            <div>
              <label>金額 (Amount)</label>
              <input type="number" step="any" name="cash_amount[]" value="{{ cash.amount }}" required placeholder="0.0">
            </div>
            <button type="button" class="btn-remove" onclick="removeRow(this)">✕</button>
          </div>
          {% endfor %}
        </div>
        <button type="button" class="btn-add" onclick="addCashRow()">+ 新增現金</button>
      </div>

      <div class="actions">
        <a href="/" class="btn-cancel">取消</a>
        <button type="submit" class="btn-save">儲存變更</button>
      </div>
    </form>
  </div>

  <script>
    function removeRow(btn) {
      btn.closest('.row').remove();
    }

    function addStockRow() {
      const container = document.getElementById('stocks-container');
      const div = document.createElement('div');
      div.className = 'row stock-row';
      div.innerHTML = `
        <div>
          <label>代號 (Symbol)</label>
          <input type="text" name="stock_symbol[]" required placeholder="e.g. AAPL">
        </div>
        <div>
          <label>股數 (Shares)</label>
          <input type="number" step="any" name="stock_shares[]" required placeholder="0.0">
        </div>
        <div>
          <label>平均成本 (Avg Cost)</label>
          <input type="number" step="any" name="stock_cost[]" required placeholder="0.0">
        </div>
        <button type="button" class="btn-remove" onclick="removeRow(this)">✕</button>
      `;
      container.appendChild(div);
    }

    function addCashRow() {
      const container = document.getElementById('cash-container');
      const div = document.createElement('div');
      div.className = 'row cash-row';
      div.innerHTML = `
        <div>
          <label>幣別 (Currency)</label>
          <input type="text" name="cash_currency[]" required placeholder="e.g. USD">
        </div>
        <div>
          <label>金額 (Amount)</label>
          <input type="number" step="any" name="cash_amount[]" required placeholder="0.0">
        </div>
        <button type="button" class="btn-remove" onclick="removeRow(this)">✕</button>
      `;
      container.appendChild(div);
    }
  </script>
</body>

</html>
